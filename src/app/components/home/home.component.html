<div class="home-container">
  <!-- Header -->
  <header class="header">
    <div class="brand">Quick EBill</div>
  </header>

  <!-- Navigation -->
  <nav class="navigation">
    <div class="nav-items">
      <button class="nav-item active" (click)="router.navigate(['/home'])">HOME</button>
      <button class="nav-item" (click)="navigateToPayBill()">Pay Bill</button>
      <button class="nav-item" (click)="navigateToRegisterComplaint()">REGISTER COMPLAINT</button>
      <button class="nav-item" (click)="navigateToComplaintStatus()">COMPLAINT STATUS</button>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <div class="welcome-text">Welcome, {{ customerName }}!</div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="section-header">
      <h2>Home Page</h2>
    </div>
    <div class="content-card">
      <div class="card-body">
        <h3>Consumer Home Page</h3>
        <p>Welcome to the Quick EBill portal. Use the navigation above to access different features.</p>
      </div>
    </div>
  </main>
</div>
